{{template "header" . }}
<main class="container-fluid w-100" role="main">
    <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center bg-white mnh-100vh">
            <a class="u-login-form py-3 mb-auto" href="/">
                <img class="img-fluid" src="/static/assets/images/Maharlikans_Code_Top_Logo.png" width="160" alt="{{.Settings.SiteFullName}}">
            </a>

            <div class="u-login-form">
                <form class="mb-3" action="/">
                    <div class="mb-3">
                        <h1 class="h2">Create Your Account</h1>
                        <p class="small">Create your free account to access your dashboard.</p>
                    </div>

                    <div class="form-group mb-4">
                        <label for="username">Username</label>
                        <input id="username" name="username" class="form-control" type="text" placeholder="">
                    </div>

                    <div class="form-group mb-4">
                        <label for="email">Email</label>
                        <input id="email" name="email" class="form-control" type="text" placeholder="">
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="password">Password</label>
                        <input id="password" name="password" class="form-control" type="password" placeholder="">
                    </div>

                    <div class="form-group mb-4">
                        <label for="password">Confirm Password</label>
                        <input id="confirmPassword" name="confirmPassword" class="form-control" type="password" placeholder="">
                    </div>

                    <div class="form-group d-flex justify-content-between align-items-center mb-4">
                        <div class="custom-control custom-checkbox">
                            <input id="chkTOS" name="chkTOS" class="custom-control-input" type="checkbox">
                            <label class="custom-control-label" for="chkTOS">I agree with <a href="#">terms &amp; conditions</a></label>
                        </div>                        
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="register();" id="btnRegister">Register</button>
                </form>

                <p class="small">
                    Already have an account? <a href="/login">Login here</a>
                </p>
            </div>

            <div class="u-login-form text-muted py-3 mt-auto">
                <small><i class="far fa-question-circle mr-1"></i> If you are not able to sign up, please <a href="/">contact us</a>.</small>
            </div>
        </div>

        <div class="col-lg-6 d-none d-lg-flex flex-column align-items-center justify-content-center bg-light">
            <img class="img-fluid position-relative u-z-index-3 mx-5" src="/static/stream-dashboard-ui-kit/assets/svg/mockups/mockup.svg" alt="Image description">

            <figure class="u-shape u-shape--top-right u-shape--position-5">
                <img src="/static/stream-dashboard-ui-kit/assets/svg/shapes/shape-1.svg" alt="Image description">
            </figure>
            <figure class="u-shape u-shape--center-left u-shape--position-6">
                <img src="/static/stream-dashboard-ui-kit/assets/svg/shapes/shape-2.svg" alt="Image description">
            </figure>
            <figure class="u-shape u-shape--center-right u-shape--position-7">
                <img src="/static/stream-dashboard-ui-kit/assets/svg/shapes/shape-3.svg" alt="Image description">
            </figure>
            <figure class="u-shape u-shape--bottom-left u-shape--position-8">
                <img src="/static/stream-dashboard-ui-kit/assets/svg/shapes/shape-4.svg" alt="Image description">
            </figure>
        </div>
    </div>
</main>

<script>
    const go = new Go();
        WebAssembly.instantiateStreaming(fetch("/static/assets/js/auth/auth.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
</script>
{{template "footer" . }}
